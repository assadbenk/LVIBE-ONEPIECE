            display: flex;
            align-items: center;
            gap: 8px;

        button:hover {

            transform: translateY(-3px);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--secondary-color);
            margin-top: 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress-bar::after {
            opacity: 1;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
            color: var(--inactive-text);
        }
        
        
        .freeze-btn {

            bottom: 30px;
            left: 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;

            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        .freeze-btn:hover {
            transform: scale(1.1);
            background-color: #27ae60;
        }
        
        @media (max-width: 768px) {
            .lyrics-line {
                font-size: 1.5em;

            button {

            }
            
            .freeze-btn {

            }
        }

            background: var(--primary-color);
            border-radius: 10px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb:hover {
            background: #c0392b;
        }
    </style>

                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        
        function onPlayerReady(event) {
            duration = player.getDuration();
            updateDurationDisplay();
            displayLyrics();
        }

        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                playIcon.textContent = '‚è∏';
                startLyricsUpdate();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                playIcon.textContent = '‚ñ∂';
                stopLyricsUpdate();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                playIcon.textContent = '‚ñ∂';
                stopLyricsUpdate();
            }
        }

        
        function startLyricsUpdate() {
            if (lyricsUpdateInterval) clearInterval(lyricsUpdateInterval);
            lyricsUpdateInterval = setInterval(updateLyrics, 100);
        }

        
        function stopLyricsUpdate() {
            if (lyricsUpdateInterval) clearInterval(lyricsUpdateInterval);
        }

        
        function displayLyrics() {
            lyricsData.forEach((line, index) => {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyrics-line';
                lyricElement.textContent = line.text;
                lyricElement.dataset.time = line.time;
                lyricElement.dataset.index = index;
                lyricsContainer.appendChild(lyricElement);
            });
        }

        
        function updateLyrics() {
            const currentTime = player.getCurrentTime();
            updateProgressBar(currentTime);
            updateTimeDisplay(currentTime);
            
            const lyricsLines = document.querySelectorAll('.lyrics-line');
            let activeFound = false;
            
            
            lyricsLines.forEach(line => {
                line.classList.remove('active', 'next');
            });
            
            
            for (let i = 0; i < lyricsLines.length; i++) {
                const lineTime = parseFloat(lyricsLines[i].dataset.time);
                const nextLineTime = i < lyricsLines.length - 1 ? parseFloat(lyricsLines[i + 1].dataset.time) : duration;
                
                if (currentTime >= lineTime && currentTime < nextLineTime) {
                    lyricsLines[i].classList.add('active');
                    activeFound = true;
                    currentLyricIndex = i;
                    
                    
                    if (i < lyricsLines.length - 1) {
                        lyricsLines[i + 1].classList.add('next');
                    }
                    
                    
                    if (autoScrollEnabled) {
                        lyricsLines[i].scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                    
                    break;
                }
            }
        }

        
        function updateProgressBar(currentTime) {
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = progressPercent + '%';
        }

        
        function updateTimeDisplay(currentTime) {
            currentTimeDisplay.textContent = formatTime(currentTime);
        }

        
        function updateDurationDisplay() {
            durationDisplay.textContent = formatTime(duration);
        }

        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        
        function playPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
                startLyricsUpdate();
            }
        }

        
        function restartSong() {
            player.seekTo(0);
            player.playVideo();
            currentLyricIndex = 0;
            startLyricsUpdate();
        }

        
        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                player.mute();

            const pos = (e.clientX - rect.left) / rect.width;
            const newTime = pos * duration;
            player.seekTo(newTime, true);
            
            if (!isPlaying) {
                player.playVideo();
            }
        });
